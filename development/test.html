<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- CUSTOM -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-2 my-column-left">
            <div class="row">
                <div class="logo">Purpofy</div>
            </div>
        </div>
    <div class="container text-center">
        <h1>Personality Test</h1>
    </div>
    <div class="container text-center">
        <ul id="quiz" class="list-group">
    
        </ul>
    </div>
    
    <div class="container text-center hide results">
        <img src="https://raw.githubusercontent.com/danubevictoria/quiz/master/images/results1.jpg"
            class="results col-md-4 col-sm-4 col-xs-4">
        <img src="https://raw.githubusercontent.com/danubevictoria/quiz/master/images/results2.jpg"
            class="results col-md-4 col-sm-4 col-xs-4">
        <img src="https://raw.githubusercontent.com/danubevictoria/quiz/master/images/results3.jpg"
            class="results col-md-4 col-sm-4 col-xs-4">
    </div>
    
    <div class="container text-center results hide">
        <p id="results"></p>
    </div>
    
    <div class="container text-center bottom">
        <button id="submit-btn" class="btn btn-primary btn-lg">Submit</button>
    
        <button id="retake-btn" class="hide btn btn-primary btn-lg">Retake Quiz</button>
    </div>
    </div>
    <!-- SCRIPTS -->
    
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- CUSTOM -->
    <script type="text/javascript" src="test.js"></script>
</body>
</html>
